<div class="tabla-cortes w-100 mat-elevation-z2">

    <table class="w-100 mat-elevation-z2" mat-table [dataSource]="dataSource" matSort
        (matSortChange)="ordenarTablaBusqueda($event)">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let fila"> 
                <div class="columna-nombre">
                    {{ fila.nombre }}
                </div>
            </td>
        </ng-container>

        <!-- Descripción -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let fila"> 
                <div class="columna-descripcion">
                    {{ fila.descripcion ? fila.descripcion : '-' }}
                </div>
            </td>
        </ng-container>

        <!-- Nº preguntas -->
        <ng-container matColumnDef="num_preguntas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº de preguntas</th>
            <td mat-cell *matCellDef="let fila">
                {{ (fila.preguntas) ? fila.preguntas.length : '0' }}
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let fila">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">

                    <button mat-menu-item (click)="verDatosVideotest(fila._id)">
                        <mat-icon>remove_red_eye</mat-icon>
                        <span> Ver videotest </span>
                    </button>

                    <button mat-menu-item (click)="modificarVideotest(fila._id)">
                        <mat-icon>edit</mat-icon>
                        <span> Modificar videotest </span>
                    </button>

                    <button mat-menu-item (click)="eliminarVideotest(fila)">
                        <mat-icon>delete_forever</mat-icon>
                        <span> Eliminar videotest </span>
                    </button>

                </mat-menu>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let fila; columns: displayedColums"></tr>

        <!-- Cuando no hay datos -->
        <tr *matNoDataRow>
            <td colspan="4">
                <div class="no-hay-datos">
                    No hay videotests registrados
                </div>
            </td>
        </tr>

    </table>

</div>

<mat-paginator [pageSizeOptions]="[10, 25, 50]" [length]="resultsLength">
</mat-paginator>
