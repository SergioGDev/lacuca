<div class="mt-2">
    <b>{{ numeroPregunta }}) {{ pregunta.texto }}</b>

    <div class="m-2">

        <div class="form-check">
            <input class="form-check-input" type="radio" [id]="getIdRespuesta(1)" [value]="pregunta.respuesta1"
                [formControlName]="getFormControlName()">
            <label class="form-check-label" for="respuesta1">
                {{ pregunta.respuesta1 }}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" [id]="getIdRespuesta(2)" [value]="pregunta.respuesta2"
                [formControlName]="getFormControlName()">
            <label class="form-check-label" for="respuesta2">
                {{ pregunta.respuesta2 }}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" [id]="getIdRespuesta(3)" [value]="pregunta.respuesta3"
                [formControlName]="getFormControlName()">
            <label class="form-check-label" for="respuesta3">
                {{ pregunta.respuesta3 }}
            </label>
        </div>

    </div>

</div>
