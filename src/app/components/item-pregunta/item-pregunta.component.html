<div class="mt-2">
    <b>{{ numeroPregunta }}) {{ pregunta.texto }}</b>

    <div class="m-2">

        <div class="form-check" *ngFor="let respuesta of pregunta.respuestas; index as i">
            <input class="form-check-input" type="radio" [id]="getIdRespuesta(i)" [value]="respuesta"
                [formControlName]="getFormControlName()">
            <label class="form-check-label" for="respuesta1">
                {{ respuesta }}
            </label>
        </div>

    </div>

</div>
