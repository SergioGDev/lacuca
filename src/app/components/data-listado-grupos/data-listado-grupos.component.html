<div class="tabla-usuarios w-100 mat-elevation-z2">

    <table class="w-100 mat-elevation-z2" mat-table [dataSource]="dataSource" matSort
        (matSortChange)="ordenarTablaBusqueda($event)">

        <!-- Descripción -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let fila"> {{ fila.descripcion }} </td>
        </ng-container>

        <!-- Responsables -->
        <ng-container matColumnDef="responsables">
            <th mat-header-cell *matHeaderCellDef> Responsables </th>
            <td mat-cell *matCellDef="let fila"> 
                <div *ngFor="let item of fila.datosResponsables">
                    <div> {{ item.nombre }} {{ item.apellidos }} </div>
                </div>
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let fila">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">

                    <button mat-menu-item (click)="modificarGrupo(fila._id)">
                        <mat-icon>edit</mat-icon>
                        <span> Modificar grupo </span>
                    </button>

                    <button mat-menu-item (click)="eliminarGrupo(fila)">
                        <mat-icon>delete_forever</mat-icon>
                        <span> Eliminar grupo </span>
                    </button>

                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let fila; columns: displayedColums"></tr>

        <!-- Cuando no hay datos -->
        <tr *matNoDataRow>
            <td colspan="3">No hay grupos registrados</td>
        </tr>

    </table>

</div>
