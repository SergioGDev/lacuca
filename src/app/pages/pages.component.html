<mat-toolbar class="toolbar-header" fxShow="false" fxShow.sm="true" fxShow.xs="true">
    <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    Lacuca
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="my-sidebar" 
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [opened]="!mobileQuery.matches"
        [fixedInViewport]="mobileQuery.matches">

        <li *ngFor="let itemSidebar of vItemsSidebar" class="sidenav-item nav-item">
            <span class="nav-link item-sidebar p-3" [routerLink]="itemSidebar.path" *ngIf="mostrarOpcion(itemSidebar)"
                routerLinkActive="item-sidebar-selected" (click)="mobileQuery.matches ? sidenav.toggle() : null">
                <i class="font-awesome-icon" [ngClass]="getClass(itemSidebar)"></i>
                <span class="nombre-item-sidebar">{{ itemSidebar.nombre }}</span>
            </span>
        </li>

        <div class="logout-container">
            
            <button mat-button class="m-3" [matMenuTriggerFor]="menu">Opciones usuario</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item class="bsidenav" routerLink="change-password">Cambiar contraseña</button>
                <button mat-menu-item class="bsidenav" routerLink="editar-mis-datos">Editar mis datos</button>
                <button mat-menu-item class="bsidenav" (click)="logOut()">Cerrar sesión</button>
            </mat-menu>
            
        </div>
        
    </mat-sidenav>

    <mat-sidenav-content>

        <div class="content-dashboard">
            <router-outlet></router-outlet>
        </div>


    </mat-sidenav-content>
</mat-sidenav-container>
