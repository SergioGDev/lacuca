<div class="container">

    <div class="header mt-2 mb-5" fxLayout="row">
        <span class="titulo">Zona videos</span>

        <span class="spacer"></span>

        <div class="m-2">
            <button mat-raised-button color="basic" (click)="registrarPartido()">
                Registrar nuevo partido
            </button>
        </div>

    </div>

    <div class="d-flex justify-content-center" *ngIf="cargandoListado">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="no-hay-videos text-center m-2" *ngIf="!cargandoListado && listadoPartidos.length === 0">
        No hay videos registrados
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="center" class="m-2"
        *ngIf="!cargandoListado && listadoPartidos.length !== 0">

        <div class="item-video m-2" fxFlex="30" fxFlex.sm="48" fxFlex.xs="95"
            *ngFor="let video of listadoPartidos">
            <app-video-card [datosVideo]="video"></app-video-card>
        </div>

    </div>

</div>
