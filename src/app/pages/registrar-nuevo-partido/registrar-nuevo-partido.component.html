<div class="container">

    <div class="header mt-2 mb-5" fxLayout="row">
        <span class="titulo">Registrar nuevo partido</span>

        <span class="spacer"></span>

        <div>
            <button class="btn btn-outline-light mt-3" (click)="volver()">
                Volver
            </button>
        </div>

    </div>

    <div class="caja-contenido p-5">
        <form [formGroup]="formNuevoVideo" (submit)="registrarNuevoPartido()">

            <div fxLayout="row wrap">

                <div fxFlex="49" fxFlex.sm="100">
                    <mat-form-field class="w-100 p-2" appearance="fill">
                        <mat-label>Equipo local</mat-label>
                        <input matInput formControlName="equipoLocal">
                    </mat-form-field>
                </div>

                <div fxFlex="2" fxShow.sm="false" class="text-center guion"> - </div>

                <div fxFlex="49" fxFlex.sm="100">
                    <mat-form-field class="w-100 p-2" appearance="fill">
                        <mat-label>Equipo visitante</mat-label>
                        <input matInput formControlName="equipoVisitante">
                    </mat-form-field>
                </div>

            </div>

            <div fxLayout="row wrap">

                <div fxFlex="35" fxFlex.sm="100">
                    <mat-form-field class="w-100 p-2" appearance="fill">
                        <mat-label>Fecha</mat-label>
                        <!-- #docregion toggle -->
                        <input matInput [matDatepicker]="picker" formControlName="fecha">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <!-- #enddocregion toggle -->
                    </mat-form-field>
                </div>

                <div fxFlex="65" fxFlex.sm="100">

                    <mat-form-field class="w-100 p-2" appearance="fill">
                        <mat-label>Localidad</mat-label>
                        <input matInput formControlName="localidad">
                    </mat-form-field>

                </div>

            </div>

            <div fxLayout="row">

                <mat-form-field class="w-100 p-2" appearance="fill">
                    <mat-label>Enlace del partido</mat-label>
                    <input matInput formControlName="url">
                </mat-form-field>

            </div>

            <div class="text-end mt-3 pe-2">
                <button mat-raised-button color="primary" type="submit">Guardar partido</button>
            </div>

        </form>

    </div>

</div>
