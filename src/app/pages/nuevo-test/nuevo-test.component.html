<div class="container-zona-tests m-3" fxLayout="column">
    <span class="titulo mb-4">Nuevo test</span>
  
    <div class="seleccion-preguntas p-4">

        <div class="d-flex justify-content-center" *ngIf="obteniendoPreguntas">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

      <form [formGroup]="formTest" (submit)="enviarTest()" *ngIf="!obteniendoPreguntas">

          <mat-radio-group *ngFor="let pregunta of vPreguntas; index as i"
            [formControlName]="getFormControlName(i+1)"
            class="mb-4 example-radio-group"
            aria-label="Seleciona una opciÃ³n" 
            fxLayout="column">
            <b>{{ (i+1) }}) {{ pregunta.texto }}</b>
            
            <mat-radio-button class="mt-3 example-radio-button" *ngFor="let respuesta of pregunta.respuestas; index as j"
            [value]="pregunta" [id]="getIdRespuesta(i+1, j+1)">
            {{ respuesta }}
        </mat-radio-button>
    </mat-radio-group>
    
    
    <div class="botones text-center mt-4" *ngIf="!obteniendoPreguntas">
      <button mat-raised-button color="basic" [disabled]="this.formTest.invalid" 
        type="submit">Enviar test</button>
    </div>
