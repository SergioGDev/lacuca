<div class="card">
    <div class="card-header">
        <h1 class="p-2 text-center">Test</h1>
    </div>
    <div class="card-body">
        
        <div class="d-flex justify-content-center" *ngIf="obteniendoPreguntas">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div *ngIf="!obteniendoPreguntas">

            <form [formGroup]="formTest" (ngSubmit)="enviarTest()">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let pregunta of vPreguntas; index as i">
                        <!-- <app-item-pregunta [pregunta]="pregunta" [numeroPregunta]="i+1"></app-item-pregunta> -->

                        <div class="mt-2">
                            <b>{{ (i+1) }}) {{ pregunta.texto }}</b>

                            <div class="m-2">

                                <div class="form-check" *ngFor="let respuesta of pregunta.respuestas; index as j">
                                    <input class="form-check-input" type="radio" [id]="getIdRespuesta(i+1, j+1)"
                                        [value]="respuesta" [formControlName]="getFormControlName(i+1)">
                                    <label class="form-check-label" for=`respuesta${j}`>
                                        {{ respuesta }}
                                    </label>
                                </div>

                            </div>

                        </div>
                    </li>
                </ul>

                <div class="p-2 text-center">
                    <button class="btn btn-primary" 
                        [disabled]="this.formTest.invalid" 
                        type="submit">
                        Enviar test
                    </button>
                </div>

            </form>

        </div>



    </div>
</div>
