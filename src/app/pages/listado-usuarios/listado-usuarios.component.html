<div class="card" *ngIf="!editMode">

    <div class="card-header">
        <h1 class="p-2 text-center">Listado de usuarios</h1>
    </div>

    <div class="card-body">
        
        <div class="d-flex justify-content-center" *ngIf="cargandoUsuarios">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <table class="table table-striped table-hover" *ngIf="!cargandoUsuarios">
            <thead>
                <tr class="p-1">
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Nif</th>
                    <th>Delegación</th>
                    <th>Informador</th>
                    <th>Administrador</th>
                    <th>Correo electrónico</th>
                    <th>Editar</th>
                </tr>
            </thead>
        
            <tbody>
                <tr class="p-1" *ngFor="let usuario of listadoUsuarios; index as i">
                    <th> {{ i }} </th>
                    <td> {{ usuario.nombre}} </td>
                    <td> {{ usuario.apellidos }} </td>
                    <td> {{ usuario.nif }} </td>
                    <td> {{ usuario.delegacion }} </td>
                    <td> {{ esInformador(usuario) }} </td>
                    <td> {{ esAdmin(usuario) }} </td>
                    <td> {{ usuario.email }} </td>
                    <td> <button (click)="editar(usuario)">Editar</button> </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
<create-user-comp *ngIf="editMode" [user]="usuarioEdit!" (userSaved)="onUsuarioGuardado($event)"></create-user-comp>
