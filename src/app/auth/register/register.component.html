<div class="container-fluid">
    <div class="row mt-4">
        <!-- Espacio lateral -->
        <div class="col"></div>

        <div class="col-sm-8 col-md-6 col-lg-4 col-12">
            <div class="card text-center p-3">

                <div class="card-body">
                    <h2 class="card-title mt-2">Registrar usuario</h2>

                    <h6 class="card-subtitle mt-4 text-muted">Introduce los siguientes datos:</h6>

                    <!-- Formulario -->
                    <form autocomplete="off" [formGroup]="registerForm" (submit)="crearUsuario()">
                        <!-- Nombre -->
                        <div class="form-floating mt-4 mb-3">
                            <input type="text" class="form-control" id="nombre" formControlName="nombre"
                                placeholder="Nombre">
                            <label for="nombre">Nombre</label>
                        </div>
                        
                        <!-- Apellidos -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="apellidos" formControlName="apellidos"
                                placeholder="Apellidos">
                            <label for="apellidos">Apellidos</label>
                        </div>
                        
                        <!-- Correo electrónico -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="email" formControlName="email"
                                placeholder="Correo electrónico">
                            <label for="email">Correo electrónico</label>
                        </div>

                        <!-- Contraseña -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Contraseña">
                            <label for="password">Contraseña</label>
                        </div>
                        
                        <!-- Confirmar contraseña -->
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="password2" formControlName="password2"
                                placeholder="Confirmar contraseña">
                            <label for="password2">Confirmar contraseña</label>
                        </div>


                        
                        <div class="d-grid gap-2 mt-3">
                            <button id="registrar-usuario" type="submit" class="btn btn-primary" [disabled]="registrando">
                                <span class="spinner-border spinner-border-sm" *ngIf="registrando" role="status" aria-hidden="true"></span>
                                Registrar usuario
                            </button>
                            <button id="volver-login" type="button" 
                                routerLink="/login"
                                class="btn btn-outline-primary">
                                Volver al acceso
                            </button>
                        </div>

                    </form>
                </div>



            </div>
        </div>

        <!-- Espacio lateral -->
        <div class="col"></div>

    </div>
</div>
