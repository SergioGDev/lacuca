<div class="container-fluid">
    <div class="row mt-4">
        <!-- Espacio lateral -->
        <div class="col"></div>

        <div class="col-sm-8 col-md-6 col-lg-4 col-12">
            <div class="card text-center p-3">

                <div class="card-body">
                    <h2 class="card-title mt-2">Iniciar sesión</h2>

                    <h6 class="card-subtitle mt-4 text-muted">Por favor, introduce tu nif y contraseña</h6>

                    <!-- Formulario -->
                    <form autocomplete="off" [formGroup]="loginForm">
                        <div class="form-floating mt-5 mb-3">
                            <input type="text" class="form-control" id="nif" formControlName="nif"
                                placeholder="NIF">
                            <label for="nif">NIF</label>
                            <div class="text-start">
                                <span class="form-text text-danger" *ngIf="campoEsValido('nif')">
                                    El nif es obligatorio y debe tener formato correcto
                                </span>
                            </div>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Contraseña">
                            <label for="password">Contraseña</label>
                            <div class="text-start">
                                <span class="form-text text-danger text-start" *ngIf="campoEsValido('password')">
                                    La contraseña es obligatoria
                                </span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-3">
                            <button type="button" class="btn btn-primary" (click)="login()" [disabled]="loging">
                                <span class="spinner-border spinner-border-sm" *ngIf="loging" role="status" aria-hidden="true"></span>
                                Acceder
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>

        <!-- Espacio lateral -->
        <div class="col"></div>


    </div>
</div>
